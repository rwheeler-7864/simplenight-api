components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-KEY
      description: |
        Simplenight uses a API Key passed as a header value for authentication.  Simplenight must generate this API Key
        for you.  API Keys identify your organization, and enable separate configurations and feature flags.
  schemas:
    Airport:
      properties:
        airport_code:
          type: string
          example: "SFO"
          minLength: 3
          maxLength: 3
        iso_country_code:
          type: string
          minLength: 2
          maxLength: 2
          example: en
        localization:
          type: object
          properties:
            language_code:
              type: string
              minLength: 2
              maxLength: 2
              example: ja
            name:
              type: string
              example: 
        latitude:
          type: number
          example: 49.057980
        longitude:
          type: number
          example: -122.252570
    City:
      properties:
        location_id:
          type: string
          example: "123"
        language_code:
          type: string
          minLength: 2
          maxLength: 2
          example: ja
        location_name:
          type: string
          example: 
        province:
          type: string
          example: CA
        iso_country_code:
          type: string
          minLength: 2
          maxLength: 2
          example: en
        latitude:
          type: number
          example: 49.057980
        longitude:
          type: number
          example: -122.252570
    HotelSearchResponse:
      type: object
      required:
        - hotel_code
        - start_date
        - end_date
        - occupancy
        - room_types
        - rate_plans
        - room_rates
        - hotel_details
        - average_nightly_rate
        - average_nightly_tax
        - average_nightly_base
      properties:
        hotel_code:
          type: string
          example: 12345
          description: A SimpleNights Hotel ID
        start_date:
          type: string
          format: date
          description: Checkin date
        end_date:
          type: string
          format: date
          description: Checkout date
        occupancy:
          $ref: '#/components/schemas/Occupancy'
        room_types:
          type: array
          items:
            $ref: '#/components/schemas/RoomType'
        rate_plans:
          type: array
          items:
            $ref: '#/components/schemas/RatePlan'
        room_rates:
          type: array
          items:
            $ref: '#/components/schemas/RoomRate'
        hotel_details:
          $ref: '#/components/schemas/HotelDetails'
        average_nightly_rate:
          type: number
          description: The minimum total nightly rate.  Equal to minimum rate total / room_nights
          example: 107.29
        average_nightly_tax:
          type: number
          description: The minimum total nightly taxes.  Equal to the minimum tax total / room_nights
        average_nightly_base:
          type: number
          description: The minimum total nightly taxes.  Equal to the minimum base total / room_nights
        error:
          $ref: '#/components/schemas/AvailabilityError'

    HotelSearchRequest:
      type: object
      required:
        - hotel_id
        - start_date
        - end_date
        - occupancy
      properties:
        hotel_id:
          type: string
          example: SJGH25
          description: Simplenight Hotel ID
        start_date:
          type: string
          format: date
          description: The checkin date
        end_date:
          type: string
          format: date
          description: The checkout date
        occupancy:
          $ref: '#/components/schemas/Occupancy'
        language:
          type: string
          minLength: 2
          maxLength: 2
          example: en
          description: Optional. ISO-formatted 2-character language code for hotel details
        currency:
          type: string
          minLength: 3
          maxLength: 3
          example: USD
          description: Optional.  ISO-format 3-character currency code

    HotelLocationSearchRequest:
      type: object
      required:
        - location_id
        - start_date
        - end_date
        - occupancy
      properties:
        location_id:
          type: string
          example: "19823"
          description: Simplenight Location ID
        start_date:
          type: string
          format: date
          description: The checkin date
        end_date:
          type: string
          format: date
          description: The checkout date
        occupancy:
          $ref: '#/components/schemas/Occupancy'
        language:
          type: string
          minLength: 2
          maxLength: 2
          example: en
          description: Optional. ISO-formatted 2-character language code for hotel details
        currency:
          type: string
          minLength: 3
          maxLength: 3
          example: USD
          description: Optional.  ISO-format 3-character currency code

    Occupancy:
      type: object
      description: The number of adults and children
      required:
        - adults
        - children
      properties:
        adults:
          type: integer
          example: 2
          description: The number of adults per room
        children:
          type: integer
          example: 0
          description: The number of children per room
        num_rooms:
          type: integer
          example: 1
          description: The number of rooms requested.  Applies to the same room type.


    Capacity:
      type: object
      description: The number of adults and children
      required:
        - adults
        - children
      properties:
        adults:
          type: integer
          example: 2
          description: The number of adults per room
        children:
          type: integer
          example: 0
          description: The number of children per room

    RoomType:
      type: object
      description: The types of physical rooms available
      required:
        - code
        - name
      properties:
        code:
          type: string
          description: The unique ID for the room type
          example: H214A
        name:
          type: string
          description: The descriptive name for the room type
          example: Run of the House
        description:
          type: string
          description: The long description of the room type
          example: The best available room at the time of checkin
        basic_amenities:
          type: array
          items:
            $ref: '#/components/schemas/Amenity'
        photos:
          type: array
          items:
            $ref: '#/components/schemas/Photo'
        capacity:
          $ref: '#/components/schemas/Capacity'
        bed_types:
          $ref: '#/components/schemas/BedTypes'
        unstructured_policies:
          type: string
          description: Textual description of hotel rate policies


    Amenity:
      type: string
      enum:
        - free_wifi
        - free_breakfast
        - free_parking

    Photo:
      type: object
      required:
        - url
        - type
        - display_order
      properties:
        url:
          type: string
          example: 'https://foo.bar/baz.jpg'
          description: Hotel image URL.  Always in HTTPS.
        type:
          type: string
          example: 'exterior'
          description: The type of hotel image being returned
        display_order:
          type: integer
          example: 2
          description: A suggested order to display the images, beginning with 1

    BedTypes:
      type: object
      description: The number and type of beds available in the room
      properties:
        total_beds:
          type: integer
          example: 1
          description: The total number of beds in the room
        king_beds:
          type: integer
          example: 1
          description: The total number of king-sized beds in the room
        queen_beds:
          type: integer
          example: 1
          description: The total number of queen-sized beds in the room
        double_beds:
          type: integer
          example: 1
          description: The total number of double beds in the room
        single_or_twin_beds:
          type: integer
          example: 1
          description: The total number of single-sized beds in the room
        murphy_beds:
          type: integer
          example: 1
          description: The total number of Murphy-style beds in the room
        sofa_beds:
          type: integer
          example: 1
          description: The total number of convertible sofa beds in the room
        bunk_beds:
          type: integer
          example: 1
          description: The total number of bunk beds in the room
        other_beds:
          type: integer
          example: 1
          description: Any other type of beds in the room
    RatePlan:
      type: object
      description: Rate plans corresponding to specific hotel bundles and services
      required:
        - code
        - name
        - guarantee_type
        - cancellation_policy
      properties:
        code:
          type: string
          example: S245GK
          description: The unique ID for the room rate plan
        name:
          type: string
          example: 5th Night Free
          description: Textual description of the rate plan
        description:
          type: string
          example: Stay 4 nights and get the 4th night absolutely free
          description: Long description of the rate plan
        basic_amenities:
          $ref: '#/components/schemas/Amenity'
        cancellation_policy:
          $ref: '#/components/schemas/CancellationPolicy'
        unstructured_policies:
          type: string
          example: Cancellations after 24 hours incur a 100% charge
          description: Textual description of hotel policies

    CancellationPolicy:
      type: object
      required:
        - summary
      properties:
        summary:
          $ref: '#/components/schemas/CancellationSummary'
        cancellation_deadline:
          type: string
          format: 'date-time'
        unstructed_policy:
          type: string
          description: Textual description of the cancellation policy

    CancellationSummary:
      type: string
      enum:
        - UNKNOWN_CANCELLATION_POLICY
        - FREE_CANCELLATION
        - NON_REFUNDABLE
        - PARTIAL_REFUND
    RoomRate:
      type: object
      required:
        - code
        - room_type_code
        - rate_plan_code
      properties:
        code:
          type: string
          example: R23634J
          description: The unique identifier for a room rate plan
        room_type_code:
          type: string
          example: S44EJD
          description: The associated unique identifer for a room type
        rate_plan_code:
          type: string
          example: T23442A
          description: The associated unique identifier for a rate plan
        maximum_allowable_occupancy:
          $ref: '#/components/schemas/Capacity'
        total_price_at_booking:
          $ref: '#/components/schemas/Price'
        total_price_at_checkout:
          $ref: '#/components/schemas/Price'
        cancellation_rules:
          type: array
          items:
            $ref: '#/components/schemas/CancellationPolicy'
        unstructured_policies:
          type: array
          items:
            type: string
            description: Unstructured, textual hotel policies
        room_count:
          type: integer
          description: The number of rooms that can be booked for this room rate
          example: 3


    Price:
      type: object
      required:
        - currency
        - amount
      properties:
        currency:
          type: string
          example: USD
          minLength: 3
          maxLength: 3
          description: ISO-format 3-character currency code
        amount:
          type: number
          description: The price

    HotelDetails:
      type: object
      required:
        - name
        - address
      properties:
        name:
          type: string
          example: Hotel California
          description: Name of the hotel
        address:
          $ref: '#/components/schemas/Address'
        description:
          type: string
          example: The long descriptive test of a hotel
        star_rating:
          type: number
          format: float
          example: 3.5
        geolocation:
          $ref: '#/components/schemas/GeoLocation'
        phone_number:
          type: string
          example: +1 (555)-867-5309
          description: Hotel phone number
        email:
          type: string
          example: frontdesk@hotel.com
          format: email
          description: The hotel email address
        homepage_url:
          type: string
          example: 'https://www.foobazhotel.com/'
          description: URL to the website's homepage
        policies:
          type: array
          items:
            $ref: '#/components/schemas/HotelPolicies'
        photos:
          type: array
          items:
            $ref: '#/components/schemas/Photo'


    GeoLocation:
      type: object
      required:
        - latitude
        - longitude
      properties:
        latitude:
          type: number
        longitude:
          type: number


    Address:
      required:
        - address1
        - city
        - province
        - postal_code
        - country
      properties:
        address1:
          type: string
          example: 123 Hotel Way
          description: The first line of the address.  Required.
        address2:
          type: string
          example: 20th Floor
          description: The second line of the address.  Optional.
        address3:
          type: string
          example: The Executive Suite
          description: The third line of the address.  Optional.
        city:
          type: string
          example: San Francisco
          description: The city of the hotel
        province:
          type: string
          example: California
          description: The administrative region of the city
        postal_code:
          type: string
          example: 90210
          description: The postal code of the hotel
        country:
          type: string
          description: ISO-format two-character country code
          example: US

    HotelPolicies:
      type: object
      properties:
        checkin_time:
          type: string
          format: 'date-time'
          description: The earliest checkin time
        checkout_time:
          type: string
          format: 'date-time'
          description: The latest checkout time
        max_child_age:
          type: integer
          example: 12
          description: The maximum age a guest is considered a child

    AvailabilityError:
      required:
        - type
        - message
      properties:
